<div class="todo-list">
  <div *ngIf="toDos.length > 0; else noToDos" class="todo-list__items">
    <app-todo-item
      *ngFor="let toDo of toDos"
      [toDo]="toDo"
      (removeTodo)="onRemove(toDo.id)"
    ></app-todo-item>
  </div>

  <ng-template #noToDos>
    <span class="todo-list--empty">
      {{ emptyList | translate }}
    </span>
  </ng-template>
</div>
