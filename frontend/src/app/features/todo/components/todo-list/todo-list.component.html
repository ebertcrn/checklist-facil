<div class="todo-list">
  <div *ngIf="todos.length > 0; else noTodos" class="todo-list__items">
    <app-todo-item
      *ngFor="let todo of todos"
      [todo]="todo"
      (handleTodo)="onHandleTodo($event.id, $event.type)"
    ></app-todo-item>
  </div>

  <ng-template #noTodos>
    <span class="todo-list--empty">
      {{ emptyList | translate }}
    </span>
  </ng-template>
</div>
