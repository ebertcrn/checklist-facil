<form [formGroup]="form" class="todo-form">
  <input
    [formControl]="titleControl"
    [placeholder]="placeholder | translate"
    class="todo-form__input"
    type="text"
  />
  <app-button
    [label]="label"
    [type]="type"
    [icon]="addIcon"
    [disabled]="form.invalid"
    (onClick)="createTodo()"
  ></app-button>
</form>
